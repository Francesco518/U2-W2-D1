<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container-xl d-flex justify-content-center">
      <h1>Pratica con il Grid system</h1>
    </div>
    <h2 class="container-md d-flex justify-content-center">Exercise 1</h2>
    <div class="container-md">
      <div class="row">
        <div class="col-4">
          <div class="bg-primary text-white p-3 border border-black">1</div>
        </div>
        <div class="col-4">
          <div class="bg-primary text-white p-3 border border-black">2</div>
        </div>
        <div class="col-4">
          <div class="bg-primary text-white p-3 border border-black">3</div>
        </div>
      </div>
    </div>
    <div class="container-md">
      <div class="row">
        <h2 class="container-md d-flex justify-content-center">Exercise 2</h2>
        <div class="col-sm-12 col-md-4">
          <div class="bg-warning text-black p-3 border border-black">1</div>
        </div>
        <div class="col-sm-12 col-md-4">
          <div class="bg-warning text-black p-3 border border-black">2</div>
        </div>
        <div class="col-sm-12 col-md-4">
          <div class="bg-warning text-black p-3 border border-black">3</div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <h2 class="container d-flex justify-content-center">Exercise 3</h2>
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 col-xxl-2">
          <div class="bg-success text-white p-3 border border-black">1</div>
        </div>
        <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 col-xxl-2">
          <div class="bg-success text-white p-3 border border-black">2</div>
        </div>
        <div class="col-md-4 col-lg-3 col-xl-2 col-xxl-2">
          <div class="bg-success text-white p-3 border border-black">3</div>
        </div>
        <div class="col-lg-3 col-xl-2 col-xxl-2">
          <div class="bg-success text-white p-3 border border-black">4</div>
        </div>
        <div class="col-xl-2 col-xxl-2">
          <div class="bg-success text-white p-3 border border-black">5</div>
        </div>
        <div class="col-xl-2">
          <div class="bg-success text-white p-3 border border-black">6</div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <h2 class="container-xl d-flex justify-content-center">Exercise 4</h2>
        <div class="col-xl-5">
          <div class="bg-danger text-white p-3 border border-black">1</div>
        </div>
        <div class="col-xl-2">
          <div class="bg-danger text-white p-3 border border-black">2</div>
        </div>
        <div class="col-xl-5">
          <div class="bg-danger text-white p-3 border border-black">3</div>
        </div>
      </div>
    </div>

    <div class="container">
      <h2 class="container-xl d-flex justify-content-center">Exercise 5</h2>

      <div class="container">
        <div class="row">
          <div class="col-6 col-xl-12 bg-primary">
            <div class="container">
              <div class="row">
                <div class="col-xl-12 bg-secondary p-3 text-white">1</div>
              </div>
            </div>
          </div>
          <div class="col-6 col-xl-12 bg-primary">
            <div class="container">
              <div class="row">
                <div class="col-xl-12 bg-secondary p-3 text-white">2</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <h2 class="container-xl d-flex justify-content-center">Exercise 6</h2>
      <div class="row">
        <div class="col-xl-6">
          <div class="bg-dark text-white p-3">1</div>
        </div>
        <div class="col-xl-6">
          <div class="bg-dark text-white p-3 offset-3">2</div>
        </div>
      </div>
    </div>
  </body>
</html>
